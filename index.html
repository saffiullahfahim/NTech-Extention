      <h4>BDRIS Application</h4>

      <form name="bdris_correction">
        <div class="form_input">
          <label for="first_name"
            >First Name
            <input
              autocomplete="off"
              spellcheck="false"
              id="first_name"
              name="first_name"
              type="text"
            />
          </label>
        </div>
        <div class="form_input">
          <label for="last_name"
            >Last Name
            <input
              autocomplete="off"
              spellcheck="false"
              id="last_name"
              name="last_name"
              type="text"
            />
          </label>
        </div>
        <div class="form_input">
          <label for="word_no"
            >Word No.
            <select name="word_no" id="word_no">
              <option value="0"></option>
              <option value="26131">Word - 1</option>
              <option value="26132">Word - 2</option>
              <option value="26133">Word - 3</option>
              <option value="26134">Word - 4</option>
              <option value="26135">Word - 5</option>
              <option value="26136">Word - 6</option>
              <option value="26137">Word - 7</option>
              <option value="26138">Word - 8</option>
              <option value="26139">Word - 9</option>
            </select>
          </label>
        </div>
        <div class="form_input">
          <label for="post_office"
            >Post Office.
            <select name="post_office" id="post_office">
              <option value="0"></option>
            </select>
          </label>
        </div>

        <div class="form_input">
          <label for="village"
            >Village
            <select name="village" id="village">
              <option value="0"></option>
            </select>
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
