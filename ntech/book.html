    <title>Book an Order</title>

  <style>
    .ntech {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 400px;
      height: 500px;
      max-height: 90vh;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      overflow: auto;
      /* box-shadow: rgb(0 0 0 / 20%) 0px 3px 10px; */
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: #fff;
      z-index: 9999;
      box-shadow: rgb(101 119 134 / 20%) 0px 0px 15px,
        rgb(101 119 134 / 15%) 0px 0px 3px 1px;
      transition: all 0.35s;
      overflow: hidden;
    }

    .ntech header {
      transition: box-shadow 0.1s ease 0s, background-color 0.1s ease 0s;
      box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, 0.1);
      background: hsla(0, 0%, 100%, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1
    }

    #minimizeBtn {
      height: 24px;
      display: inline;
      margin-right: 20px;
      border-radius: 50%;
      background: rgb(0, 0, 0, 0);
      cursor: pointer;
      transition: all 0.2s;
    }

    #minimizeBtn:hover{
      padding: 10px;
      margin-right: 10px;
      background: rgb(15, 20, 25, 0.1);
    }

    .ntech footer{
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      transition: box-shadow 0.1s ease 0s, background-color 0.1s ease 0s;
      box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.1);
      background: hsla(0, 0%, 100%, 0.8);
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .ntech footer svg {
      height: 35px;
      padding: 10px;
      fill: #999;
      stroke: #999;
      transition: all 0.2s;
      cursor: pointer;
    }

    .ntech footer svg:hover{
      fill: #000;
      stroke: #000;
    }

    .ntech footer .active{
      fill: #000;
      stroke: #000;
    }
  </style>

    <script>
      let minimizeBtn = document.querySelector("#minimizeBtn");
      let ntech = document.querySelector(".ntech");

      let condition = true;
      minimizeBtn.addEventListener("click", (e) => {
        if(condition){
          ntech.style.height = "60px";
          minimizeBtn.style.transform = "rotate(180deg)";
        } else{
          ntech.style.height = "";
          minimizeBtn.style.transform = "";
        }

        condition = !condition;
      })
    </script>
